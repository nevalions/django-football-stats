<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p>Current Season:</p>
<p>
    {% for season in current_season %}
    <a href="{{ season.get_absolute_url }}">{{ season.year }}</a>
    {% endfor %}
</p>
<p>Previous Seasons:</p>
<p>
    {% for season in season_list %}
    <a href="{{ season.get_absolute_url }}">{{ season.year }}</a>
    {% endfor %}
</p>
</body>
</html>
