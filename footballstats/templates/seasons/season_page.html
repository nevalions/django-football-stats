<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seasons</title>
</head>
<body>
<p>Current Season: {{ current_season.year }}
</p>

<p> Current Season Tournaments:

{% endfor %}

</p>
</body>
</html>
