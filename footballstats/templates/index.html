<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seasons</title>
</head>
<body>

<h1>INDEX PAGE</h1>

<body>
<p>Current Season:</p>
<p>
    {% for season in current_season %}
    <a href="{{ season.get_absolute_url }}">{{ season.year }}</a>
    {% endfor %}
</p>

<p>Previous Seasons:</p>
<p>
    {% for season in other_seasons_list %}
    <a href="{{ season.get_absolute_url }}">{{ season.year }}</a>
    {% endfor %}
</p>
</body>
</html>
